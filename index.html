<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiple file opener</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="wrap">

		<div class="input">

			<div class="container container--folder">
				<h1>Multiple File Opener</h1>

				<ol>
					<li>Enter the root path to the relevant files.</li>
					<li>Copy the generated code to the terminal.</li>
				</ol>
				<label for="folder">Folder:</label>
				<input class="folder" id="folder" name="folder" type="text">
				<button class="button" id="button">Go</button>
			</div>

			<div class="container container--checks">

				<div class="checks filters">
					<h3>Filters:</h3>
					<label>
						<input rel="crystal" name="brand" type="checkbox" value="crystal"><span>Crystal</span>
					</label>
					<label>
						<input rel="thomson" name="brand" type="checkbox" value="thomson"><span>Thomson</span>
					</label>
					<hr>
					<label>
						<input rel="winter" name="season" type="checkbox" value="winter"><span>winter</span>
					</label>
					<label>
						<input rel="summer" name="season" type="checkbox" value="summer"><span>summer</span>
					</label>
					<hr>
					<label>
						<input rel="direct" name="type" type="checkbox" value="direct"><span>direct</span>
					</label>
					<label>
						<input rel="agent" name="type" type="checkbox" value="agent"><span>agent</span>
					</label>
				</div>

				<div class="checks sites">
					<h3>Agent:</h3>
					<label>
						<input class="agent thomson summer" name="sites" type="checkbox" value="agent/52/"><span>52 (agent)</span>
					</label>
					<label>
						<input class="agent crystal summer" name="sites" type="checkbox" value="agent/70/"><span>70 (agent)</span>
					</label>
					<label>
						<input class="agent crystal summer" name="sites" type="checkbox" value="agent/71/"><span>71 (agent)</span>
					</label>
					<label>
						<input class="agent crystal winter" name="sites" type="checkbox" value="agent/78/"><span>78 (agent)</span>
					</label>
					<label>
						<input class="agent crystal winter" name="sites" type="checkbox" value="agent/81/"><span>81 (agent)</span>
					</label>
				</div>

				<div class="checks sites">
					<h3>Direct:</h3>
					<label>
						<input class="direct thomson summer" name="sites" type="checkbox" value="direct/52/"><span>52 (direct)</span>
					</label>
					<label>
						<input class="direct crystal summer" name="sites" type="checkbox" value="direct/70/"><span>70 (direct)</span>
					</label>
					<label>
						<input class="direct crystal summer" name="sites" type="checkbox" value="direct/71/"><span>71 (direct)</span>
					</label>
					<label>
						<input class="direct crystal winter" name="sites" type="checkbox" value="direct/78/"><span>78 (direct)</span>
					</label>
					<label>
						<input class="direct thomson winter" name="sites" type="checkbox" value="direct/79/"><span>79 (direct)</span>
					</label>
					<label>
						<input class="direct crystal winter" name="sites" type="checkbox" value="direct/81/"><span>81 (direct)</span>
					</label>
				</div>

			</div>

		</div>

		<div class="output">
			<div class="container">
				<textarea name="code" id="code" cols="30" rows="25"></textarea>
			</div>
		</div>


	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
